name: laqueadura_app
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_launcher_icons: ^0.14.3

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon_app_main.png"


flutter:
  uses-material-design: true

  assets:
    - assets/menu_1.png
    - assets/menu_2.png
    - assets/menu_3.png
    - assets/menu_4.png
    - assets/menu_5.png
    - assets/menu_11.png
    - assets/menu_22.png
    - assets/menu_33.png
    - assets/menu_44.png
    - assets/menu_55.png
    - assets/icon_app.png
    - assets/icon_app_main.png
    - assets/video.png
    - assets/operativeCare/plastic.png
    - assets/operativeCare/surgery.png
    - assets/laws/family.png
    - assets/laws/pdf.png



  fonts:
    - family: Dangrek
      fonts:
        - asset: assets/fonts/Dangrek-Regular.ttf

    - family: QuickSand
      fonts:
        - asset: assets/fonts/Quicksand-Regular.ttf

    - family: Aprila
      fonts:
        - asset: assets/fonts/aprila/Aprila-SemiBold.otf 
        - asset: assets/fonts/aprila/Aprila-Regular.otf 
        - asset: assets/fonts/aprila/Aprila-Medium.otf 
        - asset: assets/fonts/aprila/Aprila-Light.otf 
        - asset: assets/fonts/aprila/Aprila-ExtraBold.otf 
        - asset: assets/fonts/aprila/Aprila-Bold.otf
        - asset: assets/fonts/aprila/Aprila-Black.otf




























